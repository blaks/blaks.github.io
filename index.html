<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #progress-container {
            width: 80%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar {
            height: 30px;
            width: 0;
            background: #005baa;
            transition: width 0.3s;
        }
        #status {
            margin-top: 20px;
        }
    </style>
    <title>Loading Screen</title>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="status">Preparing to download...</div>

    <script>
        function SetFilesTotal(total) {
            window.totalFiles = total;
        }

        function DownloadingFile(fileName) {
            document.getElementById('status').innerText = `Downloading: ${fileName}`;
        }

        function SetFilesNeeded(needed) {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((window.totalFiles - needed) / window.totalFiles) * 100;
            progressBar.style.width = progress + '%';
            if (needed === 0) {
                document.getElementById('status').innerText = 'Download complete!';
            }
        }

        function SetStatusChanged(status) {
            document.getElementById('status').innerText = status;
        }
    </script>
</body>
</html>
