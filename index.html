<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement...</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }
        #loading-container {
            text-align: center;
            position: absolute;
            top: 85%; /* Positionnement à 85% de la hauteur de l'écran */
            width: 80%;
            transform: translateY(-50%); /* Centrer le contenu verticalement */
        }
        .loading-bar-container {
            width: 100%;
            background-color: #333;
            border-radius: 25px;
            overflow: hidden;
            margin: 20px auto;
        }
        .loading-bar {
            height: 30px;
            width: 0;
            background-color: #005baa;
            border-radius: 25px;
            transition: width 0.3s;
        }
        #loading-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div id="loading-text">Chargement en cours...</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="resource-bar"></div>
        </div>
    </div>

    <script>
        let totalFiles = 0;
        let filesDownloaded = 0;

        function DownloadingFile(fileName) {
            filesDownloaded++;
            updateProgressBar();
        }

        function SetFilesNeeded(needed) {
            totalFiles = needed;
            updateProgressBar();
        }

        function updateProgressBar() {
            const bar = document.getElementById('resource-bar');
            if (totalFiles > 0) {
                const percentage = (filesDownloaded / totalFiles) * 100;
                bar.style.width = percentage + '%';
            }
        }

        //         } else {

        //         }

        // };
    </script>
</body>
</html>
