<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        html, body {
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            font-family: 'Montserrat', sans-serif;
            padding-bottom: 55px;
        }
        #status {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        #progress-container {
            width: 500%;
            max-width: 1200px;
            background: rgb(49, 49, 49);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 50px;
        }
        #progress-bar {
            height: 20px;
            width: 0;
            background: #005baa;
            transition: width 0.3s;
        }
    </style>
    <title>Loading Screen</title>
</head>
<body>
    <div id="status">Preparing to download...</div>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script>
        function SetFilesTotal(total) {
            window.totalFiles = total;
        }

        function DownloadingFile(fileName) {
            document.getElementById('status').innerText = `Downloading: ${fileName}`;
        }

        function SetFilesNeeded(needed) {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((window.totalFiles - needed) / window.totalFiles) * 100;
            progressBar.style.width = progress + '%';
            if (needed === 0) {
                document.getElementById('status').innerText = 'Download complete!';
            }
        }

        function SetStatusChanged(status) {
            document.getElementById('status').innerText = status;
        }
    </script>
</body>
</html>
